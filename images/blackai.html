<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #4CAF50;
            padding: 1rem;
        }
        
        header h1 {
            color: white;
            text-align: center;
        }
        
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 1rem;
        }
        
        section {
            width: 31%;
            margin-bottom: 2rem;
        }
        
        section:nth-child(2) {
            width: 37%;
        }
        
        section h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        
        iframe {
            width: 100%;
            height: 20rem;
        }
        
        footer {
            background-color: #4CAF50;
            padding: 1rem;
            text-align: center;
        }
    </style>
    <header>
        <h1>Page Title</h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search</h2>
            <input type="text" placeholder="Google, Shop, IN YOUR SCREENSHOTS">
        </section>
        <section id="weather-section">
            <h2>Patan</h2>
            <p>Partly cloudy. 0%</p>
            <p>33°C</p>
        </section>
        <section id="video-section">
            <h2>Pokemon: Live Action Movie (2025) | Announcement Trailer</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>
    <footer>
        <p>Copyright © 2023 Your Name</p>
    </footer>
</body>
</html>
